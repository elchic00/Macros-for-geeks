<br><img src="assets/Macros-For-Geeks-Logo.gif" class="logo">
<br>
  <div class ='reg-button' style="text-align:center" routerLink="/Register">
<button type="button"   routerLinkActive="active" >Add User</button> <br><br>
  </div>

<div class="welcome">
    <label>Welcome! Click on your picture to go to your macros.</label>
</div>
<br>

<div *ngIf="!this.loaded" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only" id="loading"></span>
  </div>
</div>


<div class='all-users'>
    <ul>
        <div *ngFor='let user of users; '>
                <figure><li>
                    <div class = "pics">
                        <img class = "profile-pic"
                        src={{user.picture}}
                        title={{user.name}}
                        routerLink="/Home"
                        (click)="this.userID(user.id); this.setCookie(user.id)"
                        />
                        <figcaption>{{user.name}}</figcaption>
                    </div>
                </li></figure>
        </div>
    </ul>
</div>
